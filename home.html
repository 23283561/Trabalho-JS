<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST MERCADO</title>

    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <script src="JS/script.js"></script>
</head>

<body>

    <header>
        <h1>LISTA DE COMPRAS</h1>
    </header>

    <main>
        <div class="tittle">
            <h2>Produtos Do Mercado</h2>
            <span>Faca ja sua lista! by: Antonio, Carla, Julia.</span>
        </div>

        <div class="button">
            <div class="lineInput">
                <label>Produto</label>
                <input type="text" id="produto" placeholder="Nome do Produto">
            </div>

            <div class="lineInput">
                <label>Valor</label>
                <input type="number" id="valor" placeholder="Valor do Produto">
            </div>

            <button onclick="produto.adicionar()" id="btn1">ADICIONAR</button>
            <button onclick="produto.cancelar()">CANCELAR</button>
        </div>

        <div class="content">
            <table border="1px">
                <thead>
                    <th class="center">ID</th>
                    <th>Nome</th>
                    <th>Valor</th>
                    <TH class="center">Acoes</TH>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </main>

</body>

</html>
